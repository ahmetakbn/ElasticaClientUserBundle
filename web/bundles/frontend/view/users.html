<h4 ng-init="getUsers()">User List</h4>
<a href="#/user/add">Add New User</a>
<div ng-if="users.length > 0">
	<table class="table">
	  <thead>
	    <tr>
	      <th>User Name</th>
	      <th>Operation</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="user in users">
	      <td>{{ user.name }}</td>
	      <td>
	      	<a href="#/user/show/{{ user.id }}">show</a> | 
	      	<a href="#/user/edit/{{ user.id }}">edit</a> | 
	      	<a href="#/" ng-click="deleteUser(user.id)">delete</a>
	      </td>
	    </tr>
	  </tbody>
	</table>
</div>
<div ng-if="users.length == 0">
	<p>No users found! Please add user.</p>
</div>
